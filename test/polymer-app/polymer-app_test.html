<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/polymer-app/polymer-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestLogged">
      <template>
        <polymer-app is-logged></polymer-app>
      </template>
    </test-fixture>

    <test-fixture id="BasicTestLang">
      <template>
        <polymer-app is-logged></polymer-app>
      </template>
    </test-fixture>

    <script>
      suite('polymer-app', function() {

        test('Prop isLogged ', (done) => {
          var element = fixture('BasicTestLogged');
          assert.equal(element.isLogged, true);
          done();
        });

        test('Prop lang ', (done) => {
          var element = fixture('BasicTestLogged');
          assert.equal(element.isLogged, true);
          done();
        });
      });
    </script>


  </body>
</html>
